name: Linux aarch64 Build & Release

on:
  push:
    branches:
      - linux/rust
    tags:
      - 'linux-v*'
    paths:
      - 'linux-rust/**'
      - '.github/workflows/linux-build.yml'
  workflow_dispatch:

jobs:
  build:
    # Native ARM runner (aarch64)
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libdbus-1-dev \
            libpulse-dev \
            appstream \
            just

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            linux-rust/target
          key: ${{ runner.os }}-arm64-cargo-${{ hashFiles('linux-rust/Cargo.lock') }}

      - name: Build aarch64 binary
        working-directory: linux-rust
        run: |
          set -eux
          cargo build --release --verbose
          mkdir -p dist
          cp target/release/librepods dist/librepods-aarch64

      - name: Upload aarch64 binary artifact
        if: "!startsWith(github.ref, 'refs/tags/linux-v')"
        uses: actions/upload-artifact@v4
        with:
          name: librepods-aarch64
          path: linux-rust/dist/librepods-aarch64

      - name: Create GitHub Release (aarch64 binary)
        if: startsWith(github.ref, 'refs/tags/linux-v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            linux-rust/dist/librepods-aarch64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
